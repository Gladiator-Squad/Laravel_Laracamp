name: Run Unit Test PHP to Github Action

on:
  push:
    branches:
      - stg
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Run Composer
      uses: php-actions/composer@v6
