name: Main CI Workflow

permissions:
  security-events: write
  pull-requests: read
  contents: write
  id-token: write
  statuses: write
  actions: read
  pages: write

on:
  push:
    branches:
      - DEV-18_Implement-Generic-Pipeline-to-Setup-Generic-Pipeline-Github-Action
  workflow_dispatch:

jobs:

  unit-test:
    uses: ./.github/workflows/ci-test.yml

  build-and-deploy:
    uses: ./.github/workflows/ci-build-deploy.yml
    with:
      docker_image: 'docker.io/airist/laracamp:${{ github.sha }}'
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 

  sca-test:
    uses: ./.github/workflows/ci-soos-sca.yml
    secrets:
      client_id: ${{ secrets.SOOS_CLIENT_ID }}
      api_key: ${{ secrets.SOOS_API_KEY }}

  sast-test:
    uses: ./.github/workflows/ci-sonarcloud-sast.yml
    secrets:
      GITHUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }} 
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  
