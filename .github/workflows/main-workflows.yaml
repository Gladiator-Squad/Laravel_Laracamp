name: Main CI Workflow

permissions:
  security-events: write
  pull-requests: read
  contents: write
  id-token: write
  statuses: write
  actions: read
  pages: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Docker Compose
      run: |
        docker-compose --version
        sudo rm /usr/local/bin/docker-compose
        curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    - name: Build Image for Docker compose
      run: |
        docker-compose build app
      working-directory: ./app
    - name: Build and start Docker Compose
      run: |
        docker-compose up -d
      working-directory: ./app
    - name: Check if services are up
      run: |
        docker-compose ps
      working-directory: ./app
    - name: Stop Docker Compose
      run: |
        docker-compose down
      working-directory: ./app

  unit-test:
    needs: docker-compose-test
    uses: ./.github/workflows/ci-test.yml
  
  sca-test:
    uses: ./.github/workflows/ci-soos-sca.yml
    secrets:
      client_id: ${{ secrets.SOOS_CLIENT_ID }}
      api_key: ${{ secrets.SOOS_API_KEY }}

  sast-test:
    needs: sca-test
    uses: ./.github/workflows/ci-sonarcloud-sast.yml
    secrets:
      GIT_HUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }} 
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-deploy:
    needs: unit-test
    uses: ./.github/workflows/ci-build-deploy.yml
    with:
      docker_image: 'docker.io/airist/laracamp:${{ github.sha }}'
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 



  
